<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Notes</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <style>
    body { margin:0; background:#0a1f0a; color:#c8e6c9; font-family:sans-serif; display:flex; align-items:center; justify-content:center; min-height:100vh; }
    .msg { text-align:center; }
    .spinner { width:40px; height:40px; border:3px solid rgba(46,125,50,0.3); border-top-color:#2e7d32; border-radius:50%; animation:spin 1s linear infinite; margin:0 auto 16px; }
    @keyframes spin { to { transform:rotate(360deg); } }
    a { color:#81c784; }
  </style>
</head>
<body>
  <div class="msg">
    <div class="spinner"></div>
    <p>Opening...</p>
    <p style="font-size:13px;color:#4a7a4a;">If nothing happens, <a href="#" onclick="launch()">click here</a>.</p>
  </div>
  <script>
    function launch() {
      var url = 'https://script.google.com/macros/s/AKfycbwvxQazVIgFhaK3NMmuXJ5hv2BD7aX-ZqnTXsvwnyeGhv3C4aR-B4kkx2WjuQz93Z--/exec';
      var win = window.open('about:blank', '_blank');
      if (win) {
        win.document.title = 'Math Notes';
        var link = win.document.createElement('link');
        link.rel = 'icon';
        link.type = 'image/svg+xml';
        link.href = new URL('favicon.svg', window.location.href).href;
        win.document.head.appendChild(link);
        win.document.body.style.cssText = 'margin:0;height:100vh;overflow:hidden;background:#0a1f0a;';
        var iframe = win.document.createElement('iframe');
        iframe.style.cssText = 'border:none;width:100%;height:100%;position:fixed;top:0;left:0;';
        iframe.src = url;
        win.document.body.appendChild(iframe);
      }
    }
    launch();
  </script>
</body>
</html>
