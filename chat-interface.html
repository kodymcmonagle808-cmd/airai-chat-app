<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#040d01" />
  <meta name="description" content="AirAI - Advanced AI Chat Platform with Multiple Models" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="manifest" href="manifest.json" />
  <title>AirAI - Enhanced AI Chat Platform</title>

  <!-- PROFESSIONAL EXTERNAL STYLESHEET -->
  <!-- Place the file at assets/css/chat-style.css (provided below) -->
  <link rel="stylesheet" href="assets/css/chat-style.css" />
</head>

<!-- claude-mode class enables the "slightly zoomed out, Claude-like" sizing -->
<body class="claude-mode">
  <!-- Overlays -->
  <div class="member-key-overlay hidden" id="memberKeyOverlay" aria-hidden="true">
    <div class="modern-auth-container">
      <div class="auth-card">
        <div class="logo">
          <div class="logo-icon">AI</div>
          <h1 class="auth-title">AirAI</h1>
          <p class="auth-subtitle">Advanced assistant platform</p>
        </div>

        <div class="auth-tabs" role="tablist" aria-label="Authentication tabs">
          <button class="auth-tab active" role="tab" aria-selected="true">Sign In</button>
          <button class="auth-tab" role="tab" aria-selected="false">Sign Up</button>
        </div>

        <form class="auth-form active" id="signinForm" autocomplete="on">
          <div class="input-group">
            <label class="input-label" for="email">Email</label>
            <div class="input-wrapper">
              <input class="auth-input" id="email" type="email" placeholder="you@company.com" required />
            </div>
          </div>

          <div class="input-group">
            <label class="input-label" for="password">Password</label>
            <div class="input-wrapper">
              <input class="auth-input" id="password" type="password" placeholder="••••••••" required />
            </div>
          </div>

          <button class="auth-button" type="submit">Continue</button>

          <div class="divider">
            <div class="divider-line"></div>
            <div class="divider-text">or</div>
            <div class="divider-line"></div>
          </div>

          <button class="guest-button" type="button">Continue as Guest</button>
        </form>

        <div class="features">
          <div class="feature-item"><div class="feature-icon">✓</div>Multiple models</div>
          <div class="feature-item"><div class="feature-icon">✓</div>Secure & private</div>
          <div class="feature-item"><div class="feature-icon">✓</div>Fast responses</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Chat App -->
  <div class="app-wrap">
    <div class="chat-card" role="application" aria-label="AirAI chat">
      <header class="chat-header">
        <div class="header-left">
          <div class="logo-icon" aria-hidden="true">AI</div>
          <div>
            <h2 class="header-title">AirAI</h2>
            <div class="header-sub">Your assistant</div>
          </div>
        </div>

        <div class="header-controls">
          <div class="ai-selector" aria-hidden="true">
            <label for="aiSelect">Model</label>
            <select id="aiSelect" class="ai-select" aria-label="Model selector">
              <option value="gpt">GPT-like</option>
              <option value="claude" selected>Claude-like</option>
              <option value="custom">Custom</option>
            </select>
          </div>

          <button class="theme-toggle" id="themeToggle" aria-pressed="false" title="Toggle theme">Theme</button>
        </div>
      </header>

      <div class="chat-body">
        <aside class="chat-sidebar" aria-label="Conversation list">
          <!-- left sidebar (conversation list / settings) -->
          <div class="center" style="flex-direction:column;gap:10px">
            <button class="control-btn" aria-label="New conversation">New</button>
            <button class="control-btn" aria-label="Settings">Settings</button>
          </div>
        </aside>

        <main class="chat-main">
          <div class="chat-messages" id="chatMessages" role="log" aria-live="polite">
            <!-- Example system message -->
            <div class="message system">
              <div class="message-content">Welcome to AirAI — how can I help today?</div>
            </div>

            <!-- Example assistant message -->
            <div class="message assistant">
              <div class="message-avatar" aria-hidden="true">A</div>
              <div class="message-content">
                Hi — I'm your assistant. Ask me anything.
                <div class="message-meta">assistant • just now</div>
              </div>
            </div>

            <!-- Example user message -->
            <div class="message user">
              <div class="message-avatar" aria-hidden="true">Y</div>
              <div class="message-content">
                Show me a professional UI like Claude.
                <div class="message-meta">you • just now</div>
              </div>
            </div>
          </div>

          <div class="chat-input-area" role="region" aria-label="Message composer">
            <div class="input-wrapper">
              <textarea id="chatInput" class="chat-input" placeholder="Write a message..." rows="1" aria-label="Message input"></textarea>
            </div>

            <button id="sendBtn" class="send-button" aria-label="Send message">Send</button>
          </div>
        </main>
      </div>
    </div>
  </div>

  <!-- Minimal client script to auto-resize textarea & handle basic send -->
  <script>
    (function () {
      const textarea = document.getElementById('chatInput');
      const sendBtn = document.getElementById('sendBtn');
      const messages = document.getElementById('chatMessages');

      function autoResize() {
        textarea.style.height = 'auto';
        textarea.style.height = Math.min(textarea.scrollHeight, 160) + 'px';
      }
      textarea && textarea.addEventListener('input', autoResize);

      sendBtn && sendBtn.addEventListener('click', () => {
        const text = textarea.value.trim();
        if (!text) return;
        const userMsg = document.createElement('div');
        userMsg.className = 'message user';
        userMsg.innerHTML = '<div class="message-avatar">Y</div><div class="message-content">' +
          text + '<div class="message-meta">you • just now</div></div>';
        messages.appendChild(userMsg);
        messages.scrollTop = messages.scrollHeight;
        textarea.value = '';
        autoResize();
      });

      // Theme toggle (persist to localStorage)
      const themeToggle = document.getElementById('themeToggle');
      themeToggle && themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('light-theme');
        const isLight = document.body.classList.contains('light-theme');
        themeToggle.setAttribute('aria-pressed', String(isLight));
        localStorage.setItem('airai-theme', isLight ? 'light' : 'dark');
      });
      // restore theme
      const saved = localStorage.getItem('airai-theme');
      if (saved === 'light') document.body.classList.add('light-theme');

      // small UX: press Enter to send (Shift+Enter for new line)
      textarea && textarea.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendBtn.click();
        }
      });
    })();
  </script>
</body>
</html>
