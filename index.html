<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>Math Notes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a1f0a;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #c8e6c9;
      overflow: hidden;
    }
    .redirect-message {
      text-align: center;
      padding: 40px;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(46, 125, 50, 0.3);
      border-top-color: #2e7d32;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    a {
      color: #81c784;
      text-decoration: none;
    }
    a:hover {
      color: #a5d6a7;
    }
    /* Decoy iframe fills entire page */
    .decoy-frame {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
      z-index: 99999;
    }
  </style>
</head>
<body>
  <div class="redirect-message">
    <div class="spinner"></div>
    <h2>Loading...</h2>
    <p>If nothing happens, <a href="login.html">click here</a>.</p>
  </div>
  <script>
    (function() {
      // STEALTH LAYER: First visit shows sparknotes.com/math decoy.
      // Refresh (or second visit in same session) loads the real site.
      var DECOY_URL = 'https://www.sparknotes.com/math/';
      var SESSION_KEY = '__mn_r';

      // Check if this is the first load or a refresh
      var hasVisited = sessionStorage.getItem(SESSION_KEY);

      if (!hasVisited) {
        // FIRST LOAD — show decoy school page
        sessionStorage.setItem(SESSION_KEY, '1');
        document.title = 'Spark Notes';
        // Remove the favicon so it looks like a normal school page
        var existingIcon = document.querySelector('link[rel="icon"]');
        if (existingIcon) existingIcon.remove();
        // Hide the loading UI
        document.querySelector('.redirect-message').style.display = 'none';
        document.body.style.background = '#fff';
        // Show decoy iframe
        var decoy = document.createElement('iframe');
        decoy.className = 'decoy-frame';
        decoy.src = DECOY_URL;
        decoy.setAttribute('sandbox', 'allow-scripts allow-same-origin allow-popups allow-forms');
        document.body.appendChild(decoy);
        return; // Stop here — don't load AirAI
      }

      // REFRESH / SECOND VISIT — launch the real site with about:blank cloak

      // If inside an iframe already, just go to login
      if (window.self !== window.top) {
        window.location.href = 'login.html';
        return;
      }

      // If already on about:blank, skip
      if (window.location.protocol === 'about:') return;

      // Attempt about:blank cloak
      try {
        var win = window.open('about:blank', '_blank');
        if (win) {
          var base = window.location.href.substring(0, window.location.href.lastIndexOf('/') + 1);
          var url = base + 'login.html';
          var faviconUrl = base + 'favicon.ico';
          win.document.open();
          win.document.write(
            '<!DOCTYPE html><html><head><title>Math Notes</title>' +
            '<link rel="icon" type="image/x-icon" href="' + faviconUrl + '">' +
            '<style>body{margin:0;overflow:hidden;height:100vh;background:#0a1f0a}iframe{width:100%;height:100%;border:none;position:fixed;top:0;left:0}</style>' +
            '</head><body><iframe src="' + url + '"></iframe></body></html>'
          );
          win.document.close();
          // Replace this tab with school site so it looks clean
          setTimeout(function() {
            window.location.replace('https://www.google.com');
          }, 400);
        } else {
          // Popup blocked — go directly
          window.location.href = 'login.html';
        }
      } catch(e) {
        window.location.href = 'login.html';
      }
    })();
  </script>
</body>
</html>
