<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <title>Math Notes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a1f0a;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #c8e6c9;
    }
    .redirect-message {
      text-align: center;
      padding: 40px;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(46, 125, 50, 0.3);
      border-top-color: #2e7d32;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    a {
      color: #81c784;
      text-decoration: none;
    }
    a:hover {
      color: #a5d6a7;
    }
  </style>
</head>
<body>
  <div class="redirect-message">
    <div class="spinner"></div>
    <h2>Loading...</h2>
    <p>If nothing happens, <a href="login.html">click here</a>.</p>
  </div>
  <script>
    (function() {
      // If we're already inside an about:blank iframe, just redirect normally
      if (window.location.protocol === 'about:') return;

      // If we're on the real domain, cloak into about:blank
      var win = window.open('about:blank', '_blank');
      if (win) {
        var url = window.location.origin + '/login.html';
        win.document.open();
        win.document.write(
          '<!DOCTYPE html><html><head><title>Math Notes</title>' +
          '<link rel="icon" href="data:image/svg+xml,<svg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 100 100\'><text y=\'.9em\' font-size=\'90\'>üìù</text></svg>">' +
          '<style>body{margin:0;overflow:hidden;height:100vh;background:#0a1f0a}iframe{width:100%;height:100%;border:none}</style>' +
          '</head><body><iframe src="' + url + '"></iframe></body></html>'
        );
        win.document.close();
        // Replace current tab with something innocent
        window.location.replace('https://www.google.com');
      } else {
        // Popup blocked ‚Äî fall back to normal redirect
        window.location.href = 'login.html';
      }
    })();
  </script>
</body>
</html>
