<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | AirAI</title>
  <link rel="icon" type="image/x-icon" href="../favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #040d01;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #b8d5b8;
      overflow: hidden;
      position: relative;
    }

    /* Animated background */
    .bg-glow {
      position: fixed;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.15;
      animation: drift 20s ease-in-out infinite;
    }

    .bg-glow-1 {
      width: 500px;
      height: 500px;
      background: #2a4a2a;
      top: -20%;
      left: -10%;
    }

    .bg-glow-2 {
      width: 400px;
      height: 400px;
      background: #1a2e1a;
      bottom: -15%;
      right: -5%;
      animation-delay: 10s;
    }

    @keyframes drift {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(30px, -20px); }
    }

    .error-container {
      text-align: center;
      padding: 40px;
      max-width: 520px;
      position: relative;
      z-index: 1;
      animation: fadeUp 0.6s ease-out;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .error-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #2a4a2a, #1a2e1a);
      border-radius: 20px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
      box-shadow: 0 8px 30px rgba(42, 74, 42, 0.4);
    }

    .error-icon svg {
      width: 40px;
      height: 40px;
      color: #a8d5a8;
    }

    .error-code {
      font-size: 72px;
      font-weight: 700;
      background: linear-gradient(135deg, #a8d5a8, #6fa76f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
      margin-bottom: 12px;
    }

    .error-title {
      font-size: 22px;
      font-weight: 600;
      color: #c5e8c5;
      margin-bottom: 12px;
    }

    .error-message {
      font-size: 15px;
      color: #8ab88a;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .home-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 28px;
      background: linear-gradient(135deg, #2a4a2a, #1a2e1a);
      color: #a8d5a8;
      text-decoration: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      border: 1px solid #3a5a3a;
      transition: all 0.3s ease;
    }

    .home-btn:hover {
      background: linear-gradient(135deg, #3a5a3a, #2a4a2a);
      box-shadow: 0 6px 20px rgba(42, 74, 42, 0.5);
      transform: translateY(-2px);
    }

    .home-btn svg {
      width: 18px;
      height: 18px;
    }
  </style>
</head>
<body>
  <a href="../light-mode/404_light.html" style="position:fixed;top:16px;right:16px;z-index:100;background:rgba(42,74,42,0.8);border:1px solid #3a5a3a;color:#a8d5a8;padding:8px 14px;border-radius:8px;text-decoration:none;font-size:13px;font-weight:600;cursor:pointer;transition:all 0.2s;backdrop-filter:blur(8px);">☀️ Light</a>
  <div class="bg-glow bg-glow-1"></div>
  <div class="bg-glow bg-glow-2"></div>

  <div class="error-container">
    <div class="error-icon">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
      </svg>
    </div>

    <div class="error-code">404</div>
    <h1 class="error-title">Page Not Found</h1>
    <p class="error-message">
      The page you're looking for doesn't exist or has been moved.
      Let's get you back to the chat.
    </p>

    <a href="login.html" class="home-btn">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
      </svg>
      Back to AirAI
    </a>
  </div>

<script src="../config.js"></script>
</body>
</html>
