<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../favicon.ico">
  <title>Math Notes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #2d2d2d;
      overflow: hidden;
    }
    .redirect-message {
      text-align: center;
      padding: 40px;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(46, 125, 50, 0.15);
      border-top-color: #4caf50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    a {
      color: #2e7d32;
      text-decoration: none;
    }
    a:hover {
      color: #1b5e20;
    }
    .decoy-frame {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
      z-index: 99999;
    }
  </style>
</head>
<body>
  <div class="redirect-message">
    <div class="spinner"></div>
    <h2>Loading...</h2>
    <p>If nothing happens, <a href="login_light.html">click here</a>.</p>
  </div>
  <script>
    (function() {
      var DECOY_URL = 'https://hcpss.me';
      var SESSION_KEY = '__mn_r';
      var hasVisited = sessionStorage.getItem(SESSION_KEY);

      if (!hasVisited) {
        sessionStorage.setItem(SESSION_KEY, '1');
        document.title = 'HCPSS';
        var existingIcon = document.querySelector('link[rel="icon"]');
        if (existingIcon) existingIcon.remove();
        document.querySelector('.redirect-message').style.display = 'none';
        document.body.style.background = '#fff';
        var decoy = document.createElement('iframe');
        decoy.className = 'decoy-frame';
        decoy.src = DECOY_URL;
        decoy.setAttribute('sandbox', 'allow-scripts allow-same-origin allow-popups allow-forms');
        document.body.appendChild(decoy);
        return;
      }

      if (window.self !== window.top) {
        window.location.href = 'login_light.html';
        return;
      }
      // Open real site in new tab, replace this tab with Google
      try {
        var base = window.location.href.substring(0, window.location.href.lastIndexOf('/') + 1);
        var url = base + 'login_light.html';
        var win = window.open(url, '_blank');
        if (win) {
          setTimeout(function() {
            window.location.replace('https://www.google.com');
          }, 400);
        } else {
          window.location.href = 'login_light.html';
        }
      } catch(e) {
        window.location.href = 'login_light.html';
      }
    })();
  </script>

<script src="../config.js"></script>
</body>
</html>
