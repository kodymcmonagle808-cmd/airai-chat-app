<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../favicon.ico">
  <title>System Status - AirAI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg-primary: #0a1f0a;
      --bg-card: rgba(13, 40, 24, 0.7);
      --bg-card-hover: rgba(20, 55, 32, 0.9);
      --border: rgba(46, 125, 50, 0.25);
      --border-hover: rgba(76, 175, 80, 0.6);
      --text-secondary: #81c784;
      --accent-glow: rgba(76, 175, 80, 0.4);
      --gradient-start: #a5d6a7;
      --gradient-end: #2e7d32;
      --shadow: rgba(0, 0, 0, 0.3);
      --orb-opacity: 0.15;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
      background: var(--bg-primary);
      overflow: hidden;
    }

    .page-wrapper {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Animated background */
    .bg-animation {
      position: fixed; inset: 0; z-index: 0; pointer-events: none; overflow: hidden;
    }
    .orb {
      position: absolute; border-radius: 50%; filter: blur(100px);
      opacity: var(--orb-opacity);
    }
    .orb-1 { width: 500px; height: 500px; background: #2e7d32; top: -150px; left: -100px; animation: orbit1 25s ease-in-out infinite; }
    .orb-2 { width: 400px; height: 400px; background: #1b5e20; bottom: -100px; right: -80px; animation: orbit2 30s ease-in-out infinite; }

    @keyframes orbit1 {
      0%, 100% { transform: translate(0,0) scale(1); }
      25% { transform: translate(60px, 40px) scale(1.15); }
      50% { transform: translate(-30px, 80px) scale(0.9); }
      75% { transform: translate(40px, -20px) scale(1.05); }
    }
    @keyframes orbit2 {
      0%, 100% { transform: translate(0,0) scale(1); }
      33% { transform: translate(-50px, -40px) scale(1.1); }
      66% { transform: translate(30px, -60px) scale(0.95); }
    }

    /* Top Bar */
    .top-bar {
      position: relative; z-index: 1;
      display: flex; justify-content: space-between; align-items: center;
      padding: 16px 24px;
      flex-shrink: 0;
    }
    .top-bar-left {
      display: flex; align-items: center; gap: 14px;
    }
    .logo-mark {
      width: 42px; height: 42px; border-radius: 12px;
      background: linear-gradient(135deg, #2e7d32, #1b5e20);
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 4px 16px var(--accent-glow);
      font-size: 20px;
    }
    .logo-text {
      font-size: 22px; font-weight: 800; letter-spacing: -0.5px;
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      -webkit-background-clip: text; background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .top-bar-right {
      display: flex; align-items: center; gap: 10px;
    }
    .top-btn {
      background: var(--bg-card); border: 1px solid var(--border);
      color: var(--text-secondary); padding: 9px 16px; border-radius: 10px;
      cursor: pointer; font-size: 13px; font-weight: 600;
      transition: all 0.25s; text-decoration: none;
      display: inline-flex; align-items: center; gap: 6px;
      backdrop-filter: blur(10px);
    }
    .top-btn:hover {
      border-color: var(--border-hover);
      background: var(--bg-card-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px var(--shadow);
    }

    /* Iframe container */
    .iframe-container {
      position: relative; z-index: 1;
      flex: 1;
      padding: 0 24px 24px;
    }
    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: 1px solid var(--border);
      border-radius: 14px;
      background: #fff;
    }
  </style>
</head>
<body>

<div class="bg-animation">
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
</div>

<div class="page-wrapper">
  <div class="top-bar">
    <div class="top-bar-left">
      <div class="logo-mark">&#9889;</div>
      <span class="logo-text">AirAI Status</span>
    </div>
    <div class="top-bar-right">
      <a href="../dark-mode/dashboard.html" class="top-btn">&#8592; Dashboard</a>
      <a href="../dark-mode/status.html" class="top-btn">&#127769; Dark</a>
    </div>
  </div>

  <div class="iframe-container">
    <iframe src="https://math-notes-status.instatus.com/" frameborder="0" allowfullscreen></iframe>
  </div>
</div>

<script src="../config.js"></script>
</body>
</html>
