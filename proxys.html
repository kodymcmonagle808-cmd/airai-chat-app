    body {

      background: #0a1f0a;

      display: flex;
      flex-direction: column;
      color: #e8f5e9;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated Background */
    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .bg-gradient {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.3;
      animation: float 20s infinite ease-in-out;
    }

    .bg-gradient-1 {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, #2e7d32, #1b5e20);
      top: -10%;
      left: -10%;
      animation-delay: 0s;
    }

    .bg-gradient-2 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, #1b5e20, #0d2818);
      top: 50%;
      right: -5%;
      animation-delay: 7s;
    }

    .bg-gradient-3 {
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, #2e7d32, #0a1f0a);
      bottom: -15%;
      left: 30%;
      animation-delay: 14s;
    }

    .grid-pattern {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(46, 125, 50, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(46, 125, 50, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 30s linear infinite;
    }

    /* Bubbles */
    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(46, 125, 50, 0.15);
      border: 2px solid rgba(129, 199, 132, 0.3);
      border-radius: 50%;
      animation: rise linear infinite;
      box-shadow: 0 0 20px rgba(46, 125, 50, 0.2);
    }

    .bubble::before {
      content: '';
      position: absolute;
      top: 10%;
      left: 15%;
      width: 30%;
      height: 30%;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
    }

    @keyframes rise {
      to {
        bottom: 110%;
        transform: translateX(var(--drift)) rotate(360deg);
      }
    }

    /* Fish */
    .fish {
      position: absolute;
      animation: swim linear infinite;
      opacity: 0.6;
    }

    .fish svg {
      filter: drop-shadow(0 0 10px rgba(46, 125, 50, 0.4));
    }

    @keyframes swim {
      0% {
        left: -100px;
        transform: translateY(0) scaleX(1);
      }
      48% {
        transform: translateY(var(--wave)) scaleX(1);
      }
      50% {
        transform: translateY(var(--wave)) scaleX(-1);
      }
      98% {
        transform: translateY(0) scaleX(-1);
      }
      100% {
        left: calc(100% + 100px);
        transform: translateY(0) scaleX(-1);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) scale(1);
      }
      33% {
        transform: translate(30px, -30px) scale(1.1);
      }
      66% {
        transform: translate(-20px, 20px) scale(0.9);
      }
    }

    @keyframes gridMove {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(50px, 50px);
      }

    // ============================================
    // AUTO-FILL FROM URL PARAM
    // ============================================
    (function() {
      const params = new URLSearchParams(window.location.search);
      const memberKey = params.get('memberKey');
      if (memberKey) {
        document.getElementById('authCode').value = memberKey;
        // Auto-submit if key was passed
        setTimeout(() => {
          document.querySelector('#authScreen form').dispatchEvent(new Event('submit'));
        }, 300);
      }
    })();

    // ============================================
    // AUTH CODE VERIFICATION (same API as login)
    // ============================================
    function handleAuthCode(e) {
      e.preventDefault();

      const code = document.getElementById('authCode').value.trim();

      document.getElementById('alertError').classList.remove('show');
      document.getElementById('alertSuccess').classList.remove('show');

      if (!code) {
        showAlert('error', 'Please enter your member key.');
        return;
      }

      const btn = document.getElementById('authBtn');
      const originalText = btn.textContent;
      btn.disabled = true;
      btn.textContent = 'Verifying...';

      const callbackName = 'verifyCallback' + Date.now();
      window[callbackName] = function(data) {
        btn.disabled = false;
        btn.textContent = originalText;

        if (data.success) {
          verifiedMemberKey = code;
          showAlert('success', 'Access granted!');
          setTimeout(() => {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('menuScreen').classList.add('active');
            document.getElementById('menuUsername').textContent = data.username || 'User';
          }, 600);
        } else {
          showAlert('error', data.error || 'Invalid or expired code. Please try again.');
        }

        delete window[callbackName];
      };

      const script = document.createElement('script');
      script.src = 'https://script.google.com/macros/s/AKfycbzHDXl45MX96gaOlKPeqD4Q75nNeDm1cMUvQpc0GWVXHSE8ErnMbkZ6GSMnO9zTbFO_Bg/exec?action=validateCode&code=' +
                   encodeURIComponent(code) + '&callback=' + callbackName;
      script.onerror = function() {
        btn.disabled = false;
        btn.textContent = originalText;
        showAlert('error', 'Connection failed. Please try again.');
        delete window[callbackName];
      };
      document.body.appendChild(script);
    }

    function showAlert(type, message) {
      const id = type === 'error' ? 'alertError' : 'alertSuccess';
      const el = document.getElementById(id);
      el.textContent = message;
      el.classList.add('show');
    }

    // ============================================
    // CATEGORY SELECTION
    // ============================================
    function selectCategory(category) {
      currentCategory = category;
      const data = categoryData[category];

      // Highlight selected button
      document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('selected'));
      event.currentTarget.classList.add('selected');

      // Update dropdown
      document.getElementById('dropdownTitle').textContent = data.icon + ' ' + data.title;
      const dropdown = document.getElementById('itemDropdown');
      dropdown.innerHTML = '<option value="">-- Select an option --</option>';
      data.items.forEach(function(item, index) {
        const opt = document.createElement('option');
        opt.value = index;
        opt.textContent = item.name;
        dropdown.appendChild(opt);
      });

      // Hide category grid, show dropdown
      document.getElementById('categoryGrid').style.display = 'none';
      document.getElementById('dropdownPanel').classList.add('active');
      document.getElementById('itemPreview').classList.remove('active');
    }

    function goBackToCategories() {
      currentCategory = null;
      document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('selected'));
      document.getElementById('categoryGrid').style.display = 'grid';
      document.getElementById('dropdownPanel').classList.remove('active');
      document.getElementById('itemPreview').classList.remove('active');
    }

    function selectItem() {
      const dropdown = document.getElementById('itemDropdown');
      const idx = dropdown.value;

      if (idx === '' || !currentCategory) {
        document.getElementById('itemPreview').classList.remove('active');
        return;
      }

      const item = categoryData[currentCategory].items[idx];
      document.getElementById('previewTitle').textContent = item.name;
      document.getElementById('previewDesc').textContent = item.description;
      document.getElementById('launchBtn').setAttribute('data-url', item.url);
      document.getElementById('launchBtn').setAttribute('data-iframe', item.iframe ? 'true' : 'false');
      document.getElementById('itemPreview').classList.add('active');
    }

    function launchItem() {
      const url = document.getElementById('launchBtn').getAttribute('data-url');
      const useIframe = document.getElementById('launchBtn').getAttribute('data-iframe') === 'true';
      if (url && url !== '#') {
        if (useIframe) {
          // Open in about:blank iframe to hide URL
          var win = window.open();
          win.document.body.style.margin = '0';
          win.document.body.style.height = '100vh';
          var iframe = win.document.createElement('iframe');
          iframe.style.border = 'none';
          iframe.style.width = '100%';
          iframe.style.height = '100%';
          iframe.style.margin = '0';
          iframe.src = url;
          win.document.body.appendChild(iframe);
        } else {
          window.open(url, '_blank');
        }
      }
    }
